<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Welcome
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label>Welcome to Trustworthy and secure Smartphone Photography.</ion-label>
  </ion-item>
  <ion-item class="mt-3">
    <ion-label>Would you like to follow the tutorial?</ion-label>
  </ion-item>
  <div class="row">
    <ion-button (click)="startTutorial()" class="col-6 p-3 m-0">Yes</ion-button>
    <ion-button (click)="start()" class="col-6 p-3 m-0">No</ion-button>
  </div>
</ion-content>
